about_exam:
  - content: |
      从 2024 年春季开始，深圳校区的大学物理与本部联考。请注意本部试题结构上与之前的区别。
      2024 年和本部联考后，大物考试难度大幅上升，平均分保守估计降低了 15 分左右。
      2024 春季学期大物 XA 期末试卷结构为 10 题选择 + 10 题填空 + 6 题大题。2024 秋季学期大物 XB 期末试卷结构为 10 题填空 + 1 题推导证明 + 7 题计算 + 1 题设计与应用。
    submitter:
      name: ""
      link: ""
  - content: "2024 秋大物 XB 考试考到了很多很偏的知识点，卷子大背诵且和物理思维毫无关系，鉴于本部期中考全是热学，且本部没有学习几何光学内容，上课花了大量时间的热学只考了 2 题填空题和 1 题推导证明题，量子物理和波动光学考了很多，而几何光学一题不考。"
    submitter:
      name: "Gaster"
      link: "https://github.com/WDGaster703/"
study_advice:
  - content: |
      大物虽然在和本部联考后大改，但是总体上还是大背诵，两学期大物要对物理学的各个领域都有一个入门级的学习，自然有很多公式定义定理要记忆。
      大物 XA 中力学和电磁学思维量较大，力学需要正确进行受力分析，电磁场需要正确找到各个电磁量和力学量的关系，在高中基础上引入了微积分，这也是大物 XA 的难点所在。
      大物 XB 思维量则小得多，一个直观感受是没有积分计算，只有简单的加减乘除，但是大物 XB 内容较散，光学、热学、量子物理各部分各成体系，并无很强的相关性。并且由于振动与波动、狭义相对论部分内容移至大物 XA 部分教学，本部加入了大量的原本不要求的内容和拓展应用内容，导致原本零碎的课程更加零碎。
      虽然大物是大背诵，但由于和本部联考后难度大幅上升，我不推荐突击学习的，不论是大物 XA 还是大物 XB，都需要理解课本定理和推导的过程，在做习题的时候需要理解答案的推导过程，否则，面对期末考的大计算和大背诵还是很难对付的。
      资料中清华题库和上交试题在难度上和哈工大的试卷难度都不相同，如果遇到难度过高的题目不要死磕，难度以课后习题和往年题为参考。
    submitter:
      name: "Gaster"
      link: "https://github.com/WDGaster703/"
  - content: "突击学习真的很痛苦，但是我两学期都是突击的，甚至大物下突击学习两三周去考试、成绩还算不错——个例仅供参考！在速通的语境下讨论：按我两个学期的感受，如果你能跟着黎光旭老师的合集学习并理解上课内容，那么对付大计算和大推导大概是没什么问题的，因为理解定理和习题练手正是黎老师的上课重点；如果你肯上压力，多花一点时间自己搞懂作业题，拿到高分也完全是有可能的！"
    submitter:
      name: "IcyDesert"
      link: "https://github.com/IcyDesert"
  - content: |
      【注意：以下为原 IB 课程建议，可能不完全适用】
      大学物理 IB 的教学内容主要为振动与波动、光学、热学、量子物理。相比大学物理 IA，知识点会显得非常杂而不精，每一部分都讲得比较基础，但是加起来就会显得很多，以至于考前复习时感觉无从下手。
      我的对策是多给自己留一些时间用来复习，把物理公式记熟。只要记得住公式和方程，考试时就不会有什么问题。
      可以用来练习的成套试卷并不多，因此珍惜每一次练习的机会，反复咀嚼不清楚的地方；清华题库中的题目难度偏高，不建议死磕。
    submitter:
      name: "Maxwell Jay"
      link: "https://github.com/MaxwellJay256"
  - content: |
      【注意：以下为原 IB 课程建议，可能不完全适用】
      几何光学部分需要重视思路，理解并熟练运用光程差是解决所有几何光学问题的关键。
      虽然考试是大背诵，但还是需要重视平时课堂上老师对问题分析和推导的过程，能帮助我们打牢数理基础（24 年 IB 期末考试考了薛定谔方程的推导过程，课上老师讲过，但较少人作为复习内容）。
      需要熟练运用计算器，能够极大提高解题效率，建议熟练掌握学长所做的卡西欧 FX-991CNX 计算器使用指南和科学常数的使用方法。
    submitter:
      name: "psp_dada"
      link: "https://github.com/pspdada"
